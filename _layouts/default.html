<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/bootstrap.min.css">
	<link rel="stylesheet" href="/gen.css">

	<title>
		gen &middot; type-driven code generation for Go
		{% if page.title != "home" %}
			&middot; {{ page.title }} 
		{% endif %}
	</title>

	</head>
	<body>

		<table>
			<tbody>
				<tr>
					<td class="nav">
						{% assign pages_list = site.pages %}
						{% for order in (1..site.pages.size) %}
							{% for node in pages_list %}
								{% if node.title != null and node.order == order %}
									<h4 {% if page.url == node.url %} class="active" {% endif %}>
										<a href="{{ node.path }}">{{ node.title }}</a>
									</h4>
								{% endif %}
							{% endfor %}
						{% endfor %}
					</td>
					<td>
						<h1>gen</h1>
						{{ content }}
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
