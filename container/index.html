<h1>The <code>container</code> typewriter</h1>

<p>The <code>container</code> typewriter is built into <a href="../"><code>gen</code></a> by default. It generates functional convenience methods that will look familiar to users of C#&rsquo;s LINQ or JavaScript&rsquo;s Array. It is intended to save you some loops, using a &ldquo;pass a function&rdquo; pattern. It offers easier ad-hoc sorts.</p>
